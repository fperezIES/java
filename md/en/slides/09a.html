<section data-markdown>
<script type="text/template">
## Documentation types

- **Tutorials**: learning oriented, getting started
   - Example: teach a child to cook
- **How-to guides**: results oriented, list of steps
   - Example: recipe of a cooking book
- **Explanations**: understanding oriented
   - Example: article about culinary social history
- **References**: information oriented
   - Example: entry in an encyclopedia

</script>
</section>

<section data-markdown>
<script type="text/template">
## Documentation of software products

- **User manuals**: teach final user how to use the application
- **Software process**: diagrams and reports of every stage (analysis, design...)
- **Reference APIs** (*Application Programming Interface*): includes every component of the application (classes and public elements)
   - Useful for the development team

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Reference APIs in Java

- We use a tool called **javadoc** (included in JDK)
- We must add a special comment before every public element
   - We can also include protected/private elements as well

</script>
</section>
    
<section data-markdown>
<script type="text/template">
## Documenting a class

- Class comment including brief description and (optionally) authorship, version...
- Comment before (at least) every public element (constructor, method, attribute, constant...)
- We can include HTML tags in the comments
    
</script>
</section>
